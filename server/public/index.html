<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="vendors/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Calculator</title>
</head>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
<body>
    <input type="text" placeholder="enter # here" id="firstInput">
        <button type="button" id="plusButton" class="operatorButton">+</button>
        <button type="button" id="minusButton" class="operatorButton">-</button>
        <button type="button" id="multiplyButton" class="operatorButton">*</button>
        <button type="button" id="divideButton"class="operatorButton">/</button>
    <input type="text" placeholder="enter # here" id="secondInput">
        <button type="button" id="submitButton">=</button>
        <button type="button" id="clearButton">C</button>

    <section class="answerHistory">
        <h1 id= "answer"> 24</h1>
        <h3>previous calculations</h3>
        <ul id="lastCalculation">
            <li>1+1 = 2</li>
        </ul>
    </section>
</body>
</html>
