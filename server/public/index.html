<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="vendors/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Calculator</title>
</head>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
<body>
    <input type="text" placeholder="enter # here" id="firstInput">
        <button type="button" id="plus" class="operatorBtn">+</button>
        <button type="button" id="minus" class="operatorBtn">-</button>
        <button type="button" id="multiply" class="operatorBtn">*</button>
        <button type="button" id="divide"class="operatorBtn">/</button>
    <input type="text" placeholder="enter # here" id="secondInput">
        <button type="button" id="equalBtn">=</button>
        <button type="button" id="clearBtn">C</button>

    <section class="answerHistory">
        <h1>Answer=</h1>
        <h3>previous calculations</h3>
        <ul>
            <li><b id="lastCalculation"></b></li>
        </ul>
    </section>
</body>
</html>
