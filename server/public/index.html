<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Calculator</title>
</head>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
<body>
    <input type="text" placeholder="enter # here" id="firstInput">
        <button type="button" id="plusBtn">+</button>
        <button type="button" id="minusBtn">-</button>
        <button type="button" id="multiplyBtn">*</button>
        <button type="button" id="divideBtn">/</button>
    <input type="text" placeholder="enter # here" id="secondInput">
        <button type="button" id="equalBtn">=</button>
        <button type="button" id="clearBtn">C</button>
</body>
</html>
